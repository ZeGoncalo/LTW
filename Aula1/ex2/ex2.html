<!DOCTYPE html> 
<html lang="eng">
    <head>
        <h1>
            Complex Table
        </h1>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border:1px solid;
                padding: 0.5em;
            }
        </style>
    </head>
    <body>
        <table>
            <tr><td>Student</td><td>Exam</td><td>2nd Exam</td><td>Final Grade</td></tr>
            <tr><td></td><td>E</td><td>F</td></tr>
        </table>
    </body>
</html>
